<div class="container-fluid fondo">
  <br><br>
  <h1>{{nombre}}</h1>
  <div *ngIf="servicios.length > 0">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{servicio.nombre}}</h5>
        <p class="card-text">Colocar algo sobre el servicio</p>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">Categoría: {{servicio.categoria}}</li>
          <li class="list-group-item">Calificación: {{servicio.calificacionTotal}}</li>
        </ul>
        <div class="card-body">
          <button type="button" class="form-control btn-success" (click)="realizarReserva(servicio._id)">Reservar</button>
        </div>
        <div class="container justify-content-start align-content-start text-start">
          <button type="button" class="btn btn-success mt-2 mb-3 fw-bold"
            (click)="obtenerReseniaServ(servicio)">Reseñas <i class="bi bi-clipboard2-plus"></i></button>
        </div>
        <div class="container justify-content-start align-content-start text-start">
          <button type="button" class="btn btn-success mt-2 mb-3 fw-bold" (click)="cargar(servicio)">Comentar<i
              class="bi bi-chat-text"></i></button>
        </div>
      </div>
    </div>
    <div class="contenedor">
    <button   class="botonContenedor" [ngStyle]="{ 'visibility': indice > 0 ? 'visible' : 'hidden' }"  (click)="anterior()" type="button" ><i class="bi bi-caret-left-fill"></i> Anterior</button>
    <button  class="botonContenedor" [ngStyle]="{ 'visibility': indice < servicios.length - 1 ? 'visible' : 'hidden' }" (click)="siguiente()" type="button">
         Siguiente<i class="bi bi-caret-right-fill"></i></button>
    </div>
  </div>
  <div *ngIf="servicios.length === 0">
    <p>No hay servicios disponibles aún.</p>
  </div>
</div>

<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-12 mt-4 mb-4">
            <h5>Seleccione una provincia para Ver los Servicios</h5>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="provincia" (ngModelChange)="obtenerDatos()">
            <option *ngFor="let p of provincias" [value]="p">{{p}}</option>
            </select>
        </div>
        <div class="col-lg-8 col-md-8 col-12 mt-4">
            <h5>Tabla de Servicios Por Localidad</h5>
            <div class="p-2 m-auto mt-2" style="width: 500px;"><canvas id="barra"></canvas></div>
        </div>
    </div>
    
</div>
